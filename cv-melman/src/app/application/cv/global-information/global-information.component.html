<mat-toolbar class="toolbar-head choice-color mat-elevation-z4">
    <mat-label class="choice-color" [routerLink]="['/home']"
        #tooltip="matTooltip"
        matTooltip="Cliquez ici pour revenir à la page d'accueil"
        matTooltipHideDelay="5">
        CV - {{cvTitle | uppercase}}
    </mat-label>
</mat-toolbar>

<app-btn-link></app-btn-link>
<app-civil-status></app-civil-status>

<div class="cv-body-global container animate__animated animate__fadeInBottomRight mat-elevation-z8">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Formation</mat-panel-title>
                    <mat-icon class="choice-color">school</mat-icon>
            </mat-expansion-panel-header>
            <p><app-education></app-education></p>            
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Parcours professionnel</mat-panel-title>
                <mat-icon class="choice-color">next_week</mat-icon>
            </mat-expansion-panel-header>
            <p><app-experiences></app-experiences></p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Compétences</mat-panel-title>
                <mat-icon class="choice-color">laptop_chromebook</mat-icon>
            </mat-expansion-panel-header>
            <p><app-skills></app-skills></p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Niveau en développement</mat-panel-title>
                <mat-icon class="choice-color">assessment</mat-icon>
            </mat-expansion-panel-header>
            <p><app-dev-level></app-dev-level></p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Compétences linguistiques</mat-panel-title>
                <mat-icon class="choice-color">person_add</mat-icon>
            </mat-expansion-panel-header>
            <p><app-language-level></app-language-level></p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accord-head">
                <mat-panel-title>Loisirs</mat-panel-title>
                <mat-icon class="choice-color">videogame_asset</mat-icon>
            </mat-expansion-panel-header>
            <p><app-hobbies></app-hobbies></p>
        </mat-expansion-panel>        
    </mat-accordion>
</div>
