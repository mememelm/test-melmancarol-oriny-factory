<mat-form-field class='label-filter'> 
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. angular">
</mat-form-field>

<table mat-table [dataSource]="dataSourceSkill">
    <ng-container matColumnDef="skill">
        <td mat-cell *matCellDef="let element"> 
            <strong>{{element.skillCategory}} :</strong> <br>
            - {{element.skillName}}           
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columnDisplayedSkill;"></tr>
</table>
