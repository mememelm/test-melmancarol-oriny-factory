<table mat-table [dataSource]="dataSourceStrength">
    <ng-container matColumnDef="strengths">
        <td mat-cell *matCellDef="let element"> 
            - {{element.strengthDescription}}
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columnDisplayesStrength;"></tr>
</table>
