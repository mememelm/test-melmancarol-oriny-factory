<mat-form-field class='label-filter'> 
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. angular">
</mat-form-field>

<table mat-table [dataSource]="dataSourceEducation">
    <ng-container matColumnDef="education">
        <td mat-cell *matCellDef="let element"> 
            <strong>{{element.educationGrade}}</strong> <br>
            - {{element.educationDate}} <br>
            {{element.educationLocation}} | {{element.educationTown}} - {{element.educationCountry}}
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columnDisplayEducation;"></tr>
</table>
